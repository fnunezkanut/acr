#dev profile (for local dev)
server.port=8080
server.shutdown=graceful
#logging settings
debug=true
logging.level.root=INFO
logging.level.com.github.fnunezkanut=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.security=INFO
logging.level.org.springframework.core.env=INFO
#actuator stuff
management.endpoints.web.base-path=/internal
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=health
management.endpoint.health.enabled=true
management.endpoint.health.probes.enabled=true
management.health.db.enabled=false
#to include exception's message into json/html error response
server.error.include-message=always
